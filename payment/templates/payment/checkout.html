{% include "store/base.html" %}

{% load static %}

{% block content %}

<style>
    body {

        background-color: gray;

    }
</style>

<body>

    <br>

    <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">

        <form id="form" onsubmit="event.preventDefault();">

            <div>

                <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Complete your order </h3>

                <p> Please enter in the relevant information below. </p>

                <hr>

                <br>

                <div class="form-field">

                    <input class="form-control validate" id="name" type="text" placeholder="Full name*"
                        autocomplete="off" value="{{ shipping.full_name }}" required>

                </div>


                <br>


                <div class="form-field">

                    <input class="form-control validate" id="email" type="email" placeholder="Email address*"
                        autocomplete="off" value="{{ shipping.email }}" required>

                </div>

                <br>

                <div class="form-field">

                    <input class="form-control validate" id="mobile_number" type="text" placeholder="Mobile Number*"
                        autocomplete="off" value="{{ shipping.mobile_number }}" required>

                </div>

                <br>

                <div class="form-field">

                    <input class="form-control validate" id="address1" type="text" placeholder="Address 1*"
                        autocomplete="off" value="{{ shipping.address1 }}" required>

                </div>

                <br>

                <div class="form-field">

                    <input class="form-control validate" id="address2" type="text" placeholder="Address 2*"
                        autocomplete="off" value="{{ shipping.address2 }}" required>

                </div>

                <br>

                <div class="form-field">

                    <input class="form-control validate" id="city" type="text" placeholder="City*" autocomplete="off"
                        value="{{ shipping.city }}" required>

                </div>


                <br>

                <div class="form-field">

                    <input class="form-control" id="state" type="text" placeholder="State (Optional)" autocomplete="off"
                        value="{{ shipping.state }}">

                </div>

                <br>

                <div class="form-field">

                    <input class="form-control" id="zipcode" type="text" placeholder="Zip code (Optional)"
                        autocomplete="off" value="{{ shipping.zipcode }}">

                </div>

            </div>

            <br>

            <!-- paypal integration -->

            <!-- PayPal button container -->

            <div id="paypal-button-container"></div>

            <!-- PayPal client ID integration -->

            <script
                src="https://www.paypal.com/sdk/js?client-id=Aa0L9GPBD05qcerbBrqOA64lbK6boiaBgNdY9JeuC_iTPb3KprmparIruvYTvimwnUkCBkNG4dMC4inm&currency=USD&intent=capture&enable-funding=venmo"
                data-sdk-integration-source="integrationbuilder"></script>

        </form>

    </div>

    <br>

</body>

<!-- Ajax integration -->

<script>

    // Paypal script

    const paypalButtonsComponent = paypal.Buttons({
        // optional styling for buttons
        // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
        style: {
            color: "silver",
            shape: "pill",
            layout: "horizontal",
            label: "pay"
        },

        // onInit is called when the button first renders
        onInit: function (data, actions) {
            // Disable the buttons
            actions.disable();

            // Listen for changes
            // For Checkout - WITHOUT ADDRESS
            document.querySelectorAll(".validate").forEach(item => {
                item.addEventListener("keyup", event => {

                    // Required fields are filled out
                    var order_verified = true;

                    function checkInput() {
                        $(":input[required]").each(function () {
                            if ($(this).val() == "") {
                                // Required fields are empty
                                return order_verified = false;
                            }
                        });

                        return order_verified;
                    }

                    var isOrderVerified = checkInput();

                    if (isOrderVerified) {
                        actions.enable();
                    }
                    else {
                        actions.disable();
                    }

                });

            });

            // For Checkout - WITH ADDRESS
            // Required fields are filled out
            var order_verified = true;

            function checkInput() {
                $(":input[required]").each(function () {
                    if ($(this).val() == "") {
                        // Required fields are empty
                        return order_verified = false;
                    }
                });

                return order_verified;
            }

            var isOrderVerified = checkInput();

            if (isOrderVerified) {
                actions.enable();
            }
            else {
                actions.disable();
            }

        },

        // set up the transaction
        createOrder: (data, actions) => {
            // pass in any options from the v2 orders create call:
            // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
            const createOrderPayload = {
                purchase_units: [
                    {
                        amount: {
                            value: '{{ cart.get_total }}'
                        }
                    }
                ]
            };
            return actions.order.create(createOrderPayload);
        },

        // finalize the transaction
        onApprove: (data, actions) => {
            const captureOrderHandler = (details) => {
                const payerName = details.payer.name.given_name;
                console.log('Transaction completed');
                
                // Ajax checkout
                $.ajax({
                    type: "POST",
                    url: "{% url 'complete-checkout' %}",
                    data: {
                        name: $("#name").val(),
                        email: $("#email").val(),
                        mobile_number: $("#mobile_number").val(),
                        address1: $("#address1").val(),
                        address2: $("#address2").val(),
                        city: $("#city").val(),
                        state: $("#state").val(),
                        zipcode: $("#zipcode").val(),

                        csrfmiddlewaretoken: "{{ csrf_token }}",
                        action: "post"
                    },

                    success: function (json) {
                        // console.log(json)
                        window.location.replace("{% url 'payment-success' %}")
                    },

                    error: function (xhr, status, error) {
                        window.location.replace("{% url 'payment-failed' %}");
                    }
                });
            };

            return actions.order.capture().then(captureOrderHandler);
        },

        // handle unrecoverable errors
        onError: (err) => {
            console.error('An error prevented the buyer from checking out with PayPal');
        }
    });

    paypalButtonsComponent
        .render("#paypal-button-container")
        .catch((err) => {
            console.error('PayPal Buttons failed to render');
        });

            }

</script>

{% endblock %}
